name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Frontend Build ──
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend (production)
        run: NEXT_PUBLIC_API_URL= NEXT_PUBLIC_WS_URL= npm run build
        working-directory: frontend

      # ── SSH Setup ──
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # ── Deploy Frontend ──
      - name: Deploy frontend standalone
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            frontend/.next/standalone/bitram/frontend/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/onebird/frontend/.next/standalone/

      - name: Deploy frontend static assets
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            frontend/.next/static/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/onebird/frontend/.next/standalone/.next/static/

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            frontend/.next/static/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/bitram-next-static/

      # ── Deploy Backend ──
      - name: Deploy backend
        run: |
          rsync -avz --delete \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='.env' \
            --exclude='*.pyc' \
            -e "ssh -i ~/.ssh/deploy_key" \
            backend/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/onebird/backend/

      # ── Restart Services ──
      - name: Restart services
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'sudo systemctl restart bitram-backend bitram-frontend bitram-celery'

      - name: Health check
        run: |
          sleep 5
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'sudo systemctl is-active bitram-backend bitram-frontend bitram-celery'

      # ── Cleanup ──
      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
