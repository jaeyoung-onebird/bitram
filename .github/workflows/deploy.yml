name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ""
          NEXT_PUBLIC_WS_URL: ""

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend (standalone)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            frontend/.next/standalone/bitram/frontend/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/onebird/frontend/.next/standalone/

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            frontend/.next/static/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/onebird/frontend/.next/standalone/.next/static/

          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            frontend/.next/static/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/bitram-next-static/

      - name: Deploy backend
        run: |
          rsync -avz --delete \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='.env' \
            --exclude='*.env.production' \
            --exclude='*.pyc' \
            -e "ssh -i ~/.ssh/id_rsa" \
            backend/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/onebird/backend/

      - name: Restart services
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'sudo systemctl restart bitram-backend bitram-frontend bitram-celery'

      - name: Health check
        run: |
          sleep 5
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'curl -fsS http://127.0.0.1:8000/health >/dev/null && curl -fsS http://127.0.0.1:3000/ >/dev/null'
          echo "배포 완료 - https://bitram.co.kr"
